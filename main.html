<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="form_button">
      <!-- <button id="open_form">Добавить студента</button> -->
      <a href="#" id="openForm">Добавить студента</a>
    </div>

    <div class="form">
      <div class="form_container">
        <div class="form_body">
          <form action="">
            <p>Фамилия:</p>
            <input type="text" id="surnameId" /><br />
            <!-- мб добавить placeholder -->
            <p>Имя:</p>
            <input type="text" id="nameId" /><br />
            <p>Отчество:</p>
            <input type="text" id="patronymicId" /><br />
            <p>Дата рождения:</p>
            <input type="date" min="01.01.1900" id="birthdayId" /><br />
            <p>Год поступления:</p>
            <input type="month" id="yearOfEntryId" /><br />
            <p>Факультет:</p>
            <input type="text" id="facultyId" /><br />

            <button id="enterData" type="button">Добавить студента</button>
          </form>
          <!-- <div class="closeForm">&#10006</div> -->
          <button id="closeForm" type="button">Закрыть форму</button>
        </div>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th colspan="6">The table header</th>
        </tr>
      </thead>
      <tbody class="tbody">
        <tr>
          <th>ФИО</th>
          <th>Факультет</th>
          <th>Дата рождения и возраст</th>
          <th>Год зачисления</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
